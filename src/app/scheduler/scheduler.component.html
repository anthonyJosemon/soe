<div style="display: flex; justify-content: center; margin-top: 20px; ">
  <button mat-mini-fab ><mat-icon>settings</mat-icon> </button>
  <button mat-mini-fab (click)="resetCalendar()">
    <mat-icon>refresh</mat-icon>
  </button>
  <button style="align-self:center;" mat-mini-fab (click)="removeTerm()"><mat-icon>remove</mat-icon> </button>
  <button style="align-self:center;" mat-mini-fab (click)="addTerm()"><mat-icon>add</mat-icon> </button>
</div>

<div cdkDropListGroup class="rb">

<div class="rb" style="display: flex; justify-content: center; margin-top: 20px;">
  <div class="rb" style="display: flex;">
    <div *ngFor="let term of terms, index as i, last as lastElement">
      <div class="dragdrop-container">
        <div style="font-weight: bold; padding: 5px 10px; text-align: center;">
          Term {{i+1}}
        </div>
        <div
          cdkDropList
          [cdkDropListData]=term.courses
          class="dragdrop-list"
          (cdkDropListDropped)="drop($event)">
          <div *ngFor="let item of term.courses" [ngStyle]="{border: '1px solid ' + item.color}" class="dragdrop-box"  cdkDrag>{{ item.name }}</div>
        </div>
      </div>
    </div>
  </div>
</div>


<div style="margin-top: 40px;"></div>

<div style="justify-content: center; display: flex;">

<div style="width: 300px;">
  <mat-accordion>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Core
        </mat-panel-title>
        <mat-panel-description>
          <mat-progress-bar [value]=100-core.length*10></mat-progress-bar>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div
        cdkDropList
        [cdkDropListData]="core"
        class="dragdrop-list"
        (cdkDropListDropped)="drop($event)">
        <div *ngFor="let item of core" [ngStyle]="{border: '1px solid ' + item.color}" class="dragdrop-box" cdkDrag>{{ item.name }}</div>
      </div>
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Electives
        </mat-panel-title>
        <mat-panel-description>
          <mat-progress-bar [value]="100 - electives.length * 12.5"></mat-progress-bar>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div
        cdkDropList
        [cdkDropListData]="electives"
        class="dragdrop-list"
        (cdkDropListDropped)="drop($event)">
        <div class="dragdrop-box" [ngStyle]="{border: '1px solid ' + item.color}" *ngFor="let item of electives" cdkDrag>{{ item.name }}</div>
      </div>
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Math
        </mat-panel-title>
        <mat-panel-description>
          <mat-progress-bar [value]="100-maths.length*50"></mat-progress-bar>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div
        cdkDropList
        [cdkDropListData]="maths"
        class="dragdrop-list"
        (cdkDropListDropped)="drop($event)">
        <div class="dragdrop-box" [ngStyle]="{border: '1px solid ' + item.color}" *ngFor="let item of maths" cdkDrag>{{ item.name }}</div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>

</div>

</div>
