<div class="dragdrop-container">
  <div style="font-weight: bold; padding: 5px 10px;">Calendar</div>
  <div
    cdkDropList
    #calendarList="cdkDropList"
    [cdkDropListData]="calendar"
    [cdkDropListConnectedTo]="[requirementsList]"
    class="dragdrop-list"
    (cdkDropListDropped)="drop($event)">
    <div class="dragdrop-box" *ngFor="let item of calendar" cdkDrag>{{item}}</div>
  </div>
</div>

<div class="dragdrop-container">
  <div style="padding: 5px 10px;" >
    <span style="font-weight: bold;">Requirements</span>
    <mat-progress-spinner style="float: right;" strokeWidth=2 diameter=20  [value]=calendar.length*10></mat-progress-spinner>
  </div>
  <div
    cdkDropList
    #requirementsList="cdkDropList"
    [cdkDropListData]="requirements"
    [cdkDropListConnectedTo]="[calendarList]"
    class="dragdrop-list"
    (cdkDropListDropped)="drop($event)">
    <div class="dragdrop-box" *ngFor="let item of requirements" cdkDrag>{{item}}</div>
  </div>
</div>

<button (click)="resetCalendar()">reset calendar</button>
