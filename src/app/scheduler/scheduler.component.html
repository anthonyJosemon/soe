<button mat-mini-fab (click)="reset()">
  <mat-icon>refresh</mat-icon>
</button>
<button mat-mini-fab (click)="remove()">
  <mat-icon>remove</mat-icon>
</button>
<button mat-mini-fab (click)="add()">
  <mat-icon>add</mat-icon>
</button>
<button mat-mini-fab (click)="openSettingsDialog()">
  <mat-icon>settings</mat-icon>
</button>

<div cdkDropListGroup>
  <div
  *ngFor="let t of trms, index as i">
    <b>term {{i + 1}} </b>
    <div
    class="dragdrop-list"
    cdkDropList
    [cdkDropListData]="t.courses"
    (cdkDropListDropped)="drop($event)">
      <div
      cdkDrag
      *ngFor="let c of t.courses, index as j">
        {{ c.name }}
      </div>
    </div>
  </div>

  <hr>

  <div *ngFor="let r of reqs">
    <b> {{ r }} </b>
    <div
    class="dragdrop-list"
    cdkDropList
    [cdkDropListData]="data[r]"
    (cdkDropListDropped)="drop($event)">
      <div
      cdkDrag
      *ngFor="let c of data[r]">
        {{ c.name }}
      </div>
    </div>
  </div>
</div>
