<div cdkDropListGroup class="rb">


<div class="rb" style="display: flex; justify-content: center;">
  <button style="align-self:center;" mat-mini-fab (click)="removeTerm()"><mat-icon>remove</mat-icon> </button>
  <div class="rb" style="display: flex;">
    <div *ngFor="let term of terms, index as i, last as lastElement">
      <div class="dragdrop-container">
        <div style="font-weight: bold; padding: 5px 10px; text-align: center;">
          Term {{i+1}}
        </div>
        <div
          cdkDropList
          [cdkDropListData]=term.courses
          class="dragdrop-list"
          (cdkDropListDropped)="drop($event)">
          <div class="dragdrop-box" *ngFor="let item of term.courses" cdkDrag>{{item}}</div>
        </div>
      </div>
    </div>
  </div>
  <button style="align-self:center;" mat-mini-fab (click)="addTerm()"><mat-icon>add</mat-icon> </button>
</div>

<div style="margin-top: 40px;"></div>

<div style="justify-content: center; display: flex;">

<div style="width: 600px;">
  <mat-accordion>

    <mat-expansion-panel expanded="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Core
          <mat-progress-bar [value]=100-core.length*10></mat-progress-bar>
        </mat-panel-title>
        <mat-panel-description>
          33 credits
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div
        cdkDropList
        [cdkDropListData]="core"
        class="dragdrop-list"
        (cdkDropListDropped)="drop($event)">
        <div class="dragdrop-box" *ngFor="let item of core" cdkDrag>{{item}}</div>
      </div>
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Electives
          <mat-progress-bar [value]=100-electives.length*20></mat-progress-bar>
        </mat-panel-title>
        <mat-panel-description>
          33 credits
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div
        cdkDropList
        [cdkDropListData]="electives"
        class="dragdrop-list"
        (cdkDropListDropped)="drop($event)">
        <div class="dragdrop-box" *ngFor="let item of electives" cdkDrag>{{item}}</div>
      </div>
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Math
          <mat-progress-bar [value]=100-maths.length*50></mat-progress-bar>
        </mat-panel-title>
        <mat-panel-description>
          6 credits
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div
        cdkDropList
        [cdkDropListData]="maths"
        class="dragdrop-list"
        (cdkDropListDropped)="drop($event)">
        <div class="dragdrop-box" *ngFor="let item of maths" cdkDrag>{{item}}</div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>

</div>

</div>

<div style="display: flex; justify-content: center; margin-top: 20px; ">
  <button mat-mini-fab (click)="resetCalendar()">
    <mat-icon>refresh</mat-icon>
  </button>
</div>
