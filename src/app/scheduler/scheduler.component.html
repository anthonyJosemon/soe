<div class="dragdrop-container">
    <h2>Calendar</h2>
    <div
        cdkDropList
        #calendarList="cdkDropList"
        [cdkDropListData]="calendar"
        [cdkDropListConnectedTo]="[requirementsList]"
        class="dragdrop-list"
        (cdkDropListDropped)="drop($event)">
        <div class="dragdrop-box" *ngFor="let item of calendar" cdkDrag>{{item}}</div>
    </div>
</div>

<div class="dragdrop-container">
    <h2>requirements</h2>
    <div
        cdkDropList
        #requirementsList="cdkDropList"
        [cdkDropListData]="requirements"
        [cdkDropListConnectedTo]="[calendarList]"
        class="dragdrop-list"
        (cdkDropListDropped)="drop($event)">
        <div class="dragdrop-box" *ngFor="let item of requirements" cdkDrag>{{item}}</div>
    </div>
</div>
