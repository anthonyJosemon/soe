<div class="dragdrop-container">
  <div style="font-weight: bold; padding: 5px 10px;">Calendar</div>
  <div
    cdkDropList
    #calendarList="cdkDropList"
    [cdkDropListData]="calendar"
    [cdkDropListConnectedTo]="[s2List, coreList, elevtiveList]"
    class="dragdrop-list"
    (cdkDropListDropped)="drop($event)">
    <div class="dragdrop-box" *ngFor="let item of calendar" cdkDrag>{{item}}</div>
  </div>
</div>

<div class="dragdrop-container">
  <div style="font-weight: bold; padding: 5px 10px;">Summer</div>
  <div
    cdkDropList
    #s2List="cdkDropList"
    [cdkDropListData]="s2"
    [cdkDropListConnectedTo]="[calendarList, coreList, elevtiveList]"
    class="dragdrop-list"
    (cdkDropListDropped)="drop($event)">
    <div class="dragdrop-box" *ngFor="let item of s2" cdkDrag>{{item}}</div>
  </div>
</div>

<div class="dragdrop-container">
  <div style="padding: 5px 10px;" >
    <span style="font-weight: bold;">Core</span>
    <mat-progress-spinner style="float: right;" strokeWidth=2 diameter=20  [value]=calendar.length*10></mat-progress-spinner>
  </div>
  <div
    cdkDropList
    #coreList="cdkDropList"
    [cdkDropListData]="core"
    [cdkDropListConnectedTo]="[calendarList, s2List]"
    class="dragdrop-list"
    (cdkDropListDropped)="drop($event)">
    <div class="dragdrop-box" *ngFor="let item of core" cdkDrag>{{item}}</div>
  </div>
</div>

<div class="dragdrop-container">
  <div style="padding: 5px 10px;" >
    <span style="font-weight: bold;">Electives</span>
    <mat-progress-spinner style="float: right;" strokeWidth=2 diameter=20  [value]=calendar.length*10></mat-progress-spinner>
  </div>
  <div
    cdkDropList
    #elevtiveList="cdkDropList"
    [cdkDropListData]="electives"
    [cdkDropListConnectedTo]="[calendarList, s2List]"
    class="dragdrop-list"
    (cdkDropListDropped)="drop($event)">
    <div class="dragdrop-box" *ngFor="let item of electives" cdkDrag>{{item}}</div>
  </div>
</div>

<button (click)="resetCalendar()">reset</button>
