<div cdkDropListGroup class="rb">

<div style="display: flex; justify-content: center; ">
  <div style="display: flex; justify-content: end; width: 600px; margin-bottom: 20px;">
    <button mat-fab (click)="resetCalendar()">
      <mat-icon>refresh</mat-icon>
    </button>
    <button mat-fab (click)="addTerm()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>

<div class="rb" style="display: flex; justify-content: center;">
  <div class="rb" style="display: flex;">
   <div *ngFor="let term of terms, index as i">
      <div class="dragdrop-container">
        <div style="font-weight: bold; padding: 5px 10px; text-align: center;">Term {{i+1}}</div>
        <div
          cdkDropList
          [cdkDropListData]=term.courses
          class="dragdrop-list"
          (cdkDropListDropped)="drop($event)">
          <div class="dragdrop-box" *ngFor="let item of term.courses" cdkDrag>{{item}}</div>
        </div>
      </div>
    </div>
  </div>

</div>

<div style="margin-top: 40px;"></div>

<div style="justify-content: center; display: flex;">

<div style="width: 600px;">
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Core
          <mat-progress-bar [value]=10></mat-progress-bar>
        </mat-panel-title>
        <mat-panel-description>
          33 credits
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div
        cdkDropList
        [cdkDropListData]="core"
        class="dragdrop-list"
        (cdkDropListDropped)="drop($event)">
        <div class="dragdrop-box" *ngFor="let item of core" cdkDrag>{{item}}</div>
      </div>
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          CS Electives
        </mat-panel-title>
        <mat-panel-description>
          33 credits
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div
        cdkDropList
        [cdkDropListData]="electives"
        class="dragdrop-list"
        (cdkDropListDropped)="drop($event)">
        <div class="dragdrop-box" *ngFor="let item of electives" cdkDrag>{{item}}</div>
      </div>
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Math Electives
        </mat-panel-title>
        <mat-panel-description>
          6 credits
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div
        cdkDropList
        [cdkDropListData]="maths"
        class="dragdrop-list"
        (cdkDropListDropped)="drop($event)">
        <div class="dragdrop-box" *ngFor="let item of maths" cdkDrag>{{item}}</div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>

</div>

</div>
