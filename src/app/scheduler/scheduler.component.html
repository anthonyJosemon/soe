<div class="rb">
  <div class="dragdrop-container rb">
    <div style="font-weight: bold; padding: 5px 10px;">Semester 1</div>
    <div
      cdkDropList
      #s1List="cdkDropList"
      [cdkDropListData]="s1"
      [cdkDropListConnectedTo]="[s2List, coreList, elevtiveList, mathList]"
      class="dragdrop-list"
      (cdkDropListDropped)="drop($event)">
      <div class="dragdrop-box" *ngFor="let item of s1" cdkDrag>{{item}}</div>
    </div>
  </div>

  <div class="dragdrop-container rb">
    <div style="font-weight: bold; padding: 5px 10px;">Semester 2</div>
    <div
      cdkDropList
      #s2List="cdkDropList"
      [cdkDropListData]="s2"
      [cdkDropListConnectedTo]="[s1List, coreList, elevtiveList, mathList]"
      class="dragdrop-list"
      (cdkDropListDropped)="drop($event)">
      <div class="dragdrop-box" *ngFor="let item of s2" cdkDrag>{{item}}</div>
    </div>
  </div>
</div>

<div class="rb">
  <div class="dragdrop-container rb">
    <div style="padding: 5px 10px;" >
      <span style="font-weight: bold;">Core</span>
      <mat-progress-spinner style="float: right;" strokeWidth=2 diameter=20  [value]=s1.length*10></mat-progress-spinner>
    </div>
    <div
      cdkDropList
      #coreList="cdkDropList"
      [cdkDropListData]="core"
      [cdkDropListConnectedTo]="[s1List, s2List]"
      class="dragdrop-list"
      (cdkDropListDropped)="drop($event)">
      <div class="dragdrop-box" *ngFor="let item of core" cdkDrag>{{item}}</div>
    </div>
  </div>

  <div class="dragdrop-container rb">
    <div style="padding: 5px 10px;" >
      <span style="font-weight: bold;">Electives</span>
      <mat-progress-spinner style="float: right;" strokeWidth=2 diameter=20  [value]=s1.length*10></mat-progress-spinner>
    </div>
    <div
      cdkDropList
      #elevtiveList="cdkDropList"
      [cdkDropListData]="electives"
      [cdkDropListConnectedTo]="[s1List, s2List]"
      class="dragdrop-list"
      (cdkDropListDropped)="drop($event)">
      <div class="dragdrop-box" *ngFor="let item of electives" cdkDrag>{{item}}</div>
    </div>
  </div>

  <div class="dragdrop-container rb">
    <div style="padding: 5px 10px;" >
      <span style="font-weight: bold;">Math</span>
      <mat-progress-spinner style="float: right;" strokeWidth=2 diameter=20  [value]=s1.length*10></mat-progress-spinner>
    </div>
    <div
      cdkDropList
      #mathList="cdkDropList"
      [cdkDropListData]="maths"
      [cdkDropListConnectedTo]="[s1List, s2List]"
      class="dragdrop-list"
      (cdkDropListDropped)="drop($event)">
      <div class="dragdrop-box" *ngFor="let item of maths" cdkDrag>{{item}}</div>
    </div>
  </div>

</div>

<button (click)="resetCalendar()">reset</button>
