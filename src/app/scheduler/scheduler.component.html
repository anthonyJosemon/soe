<button mat-raised-button (click)="reset()">
  <mat-icon>refresh</mat-icon>
</button>
<button mat-raised-button (click)="remove()">
  <mat-icon>remove</mat-icon>
</button>
<button mat-raised-button (click)="add()">
  <mat-icon>add</mat-icon>
</button>
<button mat-raised-button (click)="openSettingsDialog()">
  <mat-icon>settings</mat-icon>
</button>

<hr>

<div cdkDropListGroup>
  <div
  *ngFor="let t of trms, index as i">
    <b>term {{i + 1}} </b>
    <div
    class="dragdrop-list"
    cdkDropList
    [cdkDropListData]="t.courses"
    (cdkDropListDropped)="drop($event)">
      <div
      cdkDrag
      *ngFor="let c of t.courses, index as j">
        {{ c.name }}
      </div>
    </div>
  </div>

  <hr>

  <div
  *ngFor="let r of reqs"
  [ngStyle]= "{
    'text-decoration': data[r].size - data[r].courses.length >= data[r].weight ? 'line-through' : null,
    'color' : data[r].color
    }">
    <b> {{ r }} </b>
    {{ data[r].size - data[r].courses.length }}
    /
    {{ data[r].weight }}
    <div
    class="dragdrop-list"
    cdkDropList
    [cdkDropListData]="data[r].courses"
    (cdkDropListDropped)="drop($event)">
      <div
      cdkDrag
      *ngFor="let c of data[r].courses">
        {{ c.name }}
      </div>
    </div>
  </div>
</div>

<hr>
<button color="warn" mat-raised-button (click)="createDocument()">create cs doc</button>
