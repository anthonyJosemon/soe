<div class="rb" style="display: flex; justify-content: center; ">
  <div class="rb" style="display: flex; justify-content: end; width: 600px; margin-bottom: 20px;">
    <button mat-fab (click)="resetCalendar()">
      <mat-icon>refresh</mat-icon>
    </button>
    <button mat-fab>
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>

<div class="rb" style="justify-content: center; display: flex;">
  <div class="dragdrop-container rb">
    <div style="font-weight: bold; padding: 5px 10px;">Term 1</div>
    <div
      cdkDropList
      #t1List="cdkDropList"
      [cdkDropListData]="t1"
      [cdkDropListConnectedTo]="[t2List, coreList, electiveList, mathList]"
      class="dragdrop-list"
      (cdkDropListDropped)="drop($event)">
      <div class="dragdrop-box" *ngFor="let item of t1" cdkDrag>{{item}}</div>
    </div>
  </div>

  <div class="dragdrop-container">
    <div style="font-weight: bold; padding: 5px 10px;">Term 2</div>
    <div
      cdkDropList
      #t2List="cdkDropList"
      [cdkDropListData]="t2"
      [cdkDropListConnectedTo]="[t1List, coreList, electiveList, mathList]"
      class="dragdrop-list"
      (cdkDropListDropped)="drop($event)">
      <div class="dragdrop-box" *ngFor="let item of t2" cdkDrag>{{item}}</div>
    </div>
  </div>
</div>

<div style="margin-top: 40px;"></div>

<div class="rb" style="justify-content: center; display: flex;">

<div style="width: 600px;" class="rb">
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Core
          <mat-progress-bar [value]=t1.length*10></mat-progress-bar>
        </mat-panel-title>
        <mat-panel-description>
          33 credits
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div
        cdkDropList
        #coreList="cdkDropList"
        [cdkDropListData]="core"
        [cdkDropListConnectedTo]="[t1List, t2List]"
        class="dragdrop-list"
        (cdkDropListDropped)="drop($event)">
        <div class="dragdrop-box" *ngFor="let item of core" cdkDrag>{{item}}</div>
      </div>
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          CS Electives
        </mat-panel-title>
        <mat-panel-description>
          33 credits
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div
        cdkDropList
        #electiveList="cdkDropList"
        [cdkDropListData]="electives"
        [cdkDropListConnectedTo]="[t1List, t2List]"
        class="dragdrop-list"
        (cdkDropListDropped)="drop($event)">
        <div class="dragdrop-box" *ngFor="let item of electives" cdkDrag>{{item}}</div>
      </div>
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Math Electives
        </mat-panel-title>
        <mat-panel-description>
          6 credits
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div
        cdkDropList
        #mathList="cdkDropList"
        [cdkDropListData]="maths"
        [cdkDropListConnectedTo]="[t1List, t2List]"
        class="dragdrop-list"
        (cdkDropListDropped)="drop($event)">
        <div class="dragdrop-box" *ngFor="let item of maths" cdkDrag>{{item}}</div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>

</div>
