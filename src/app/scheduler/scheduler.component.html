<div cdkDropList>
  calendar
</div>


<br>

<div cdkDropListGroup>
  <div *ngFor="let r of requirements">
    <b> {{ r }} </b>
    <div
    cdkDropList
    [cdkDropListData]="data[r]"
    (cdkDropListDropped)="drop($event)"
    >
      <div
      cdkDrag
      *ngFor="let c of data[r]">
        {{ c.name }}
      </div>
    </div>
  </div>
</div>

<button mat-raised-button (click)="reset()">reset</button>
